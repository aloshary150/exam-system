<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء امتحان</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>إنشاء امتحان</h2>
<input id="pass" placeholder="كلمة السر"><br>
<input id="subject" placeholder="المادة"><br>
<input id="grade" placeholder="الصف"><br>
<input id="count" placeholder="عدد الأسئلة" type="number"><br>
<input id="time" placeholder="المدة"><br>
<button onclick="create()">إنشاء</button>

<div id="qs"></div>

<script>
let examId;

async function create(){
  const r = await fetch("/api/create-exam",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      password:pass.value,
      subject:subject.value,
      grade:grade.value,
      totalQuestions:+count.value,
      duration:+time.value
    })
  });
  const d = await r.json();
  examId = d.id;

  for(let i=0;i<count.value;i++){
    qs.innerHTML+=`
      <hr>
      <input placeholder="السؤال"><br>
      <input placeholder="أ"><br>
      <input placeholder="ب"><br>
      <input placeholder="ج"><br>
      <input placeholder="د"><br>
      <input placeholder="رقم الإجابة الصحيحة (0-3)">
      <button onclick="add(this)">حفظ</button>
    `;
  }
}

async function add(btn){
  const b = btn.parentElement;
  const inputs = b.querySelectorAll("input");
  await fetch("/api/add-question",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      examId,
      question:inputs[0].value,
      answers:[inputs[1].value,inputs[2].value,inputs[3].value,inputs[4].value],
      correct:+inputs[5].value
    })
  });
  btn.disabled=true;
}
</script>
</body>
</html>
