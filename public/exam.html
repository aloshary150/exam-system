<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الامتحان</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="exam-paper">

<h2 id="examTitle"></h2>

<form id="examForm"></form>

<button onclick="submitExam()">إنهاء الامتحان</button>

<script>
const params = new URLSearchParams(location.search);
const examId = params.get("id");
const studentName = params.get("name");

if (!examId || !studentName) {
  alert("خطأ في بيانات الامتحان أو اسم الطالب");
}

/* ===== تحميل الامتحان ===== */
fetch(`/api/exam/${examId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("examTitle").innerText =
      `${data.exam.subject} - ${data.exam.grade}`;

    const form = document.getElementById("examForm");

    data.questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";

      div.innerHTML = `<p>${index + 1}) ${q.question}</p>`;

      q.answers.forEach((a, i) => {
        div.innerHTML += `
          <label class="answer">
            <input type="radio" name="${q.id}" value="${a.id}">
            ${["أ","ب","ج","د"][i]} ) ${a.answer}
          </label>
        `;
      });

      form.appendChild(div);
    });
  });

/* ===== إرسال الامتحان ===== */
function submitExam() {
  const answers = {};

  document
    .querySelectorAll("input[type=radio]:checked")
    .forEach(r => {
      answers[r.name] = r.value;
    });

  if (Object.keys(answers).length === 0) {
    alert("يرجى الإجابة على الأسئلة");
    return;
  }

  fetch("/api/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      examId,
      studentName,
      answers
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert(data.error);
    } else {
      alert("درجتك: " + data.score);
      location.href = "index.html";
    }
  });
}
</script>

</body>
</html>
