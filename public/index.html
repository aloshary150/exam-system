<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>امتحان الطلاب</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="card">
<h3>مرحبا بالطالب</h3>
<input id="name" placeholder="أدخل اسمك" />
<button onclick="startExam()">ابدأ الامتحان</button>
</div>
<script>
function startExam() {
  const name = document.getElementById("name").value.trim();
  if (!name) return alert("من فضلك أدخل اسمك");
  localStorage.setItem("name", name);
  location.href = "exam.html";
}
</script>
</body>
</html>
