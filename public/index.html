<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول امتحان</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>دخول امتحان</header>

<div class="container">
  <input id="studentName" placeholder="اسم الطالب" />

  <select id="examSelect">
    <option value="">اختر الامتحان</option>
  </select>

  <button onclick="startExam()">بدء الامتحان</button>
</div>

<script>
async function loadExams() {
  try {
    const res = await fetch("/api/exams");
    const exams = await res.json();

    const select = document.getElementById("examSelect");

    exams.forEach(exam => {
      const option = document.createElement("option");
      option.value = exam.id;
      option.textContent =
        `${exam.subject} - ${exam.grade} (${exam.total_questions} أسئلة)`;
      select.appendChild(option);
    });

  } catch (e) {
    alert("فشل تحميل الامتحانات");
  }
}

function startExam() {
  const examId = document.getElementById("examSelect").value;
  const name = document.getElementById("studentName").value.trim();

  if (!examId || !name) {
    alert("يرجى إدخال الاسم واختيار الامتحان");
    return;
  }

  location.href = `exam.html?id=${examId}&name=${encodeURIComponent(name)}`;
}

loadExams();
</script>

</body>
</html>
