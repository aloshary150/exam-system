<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نظام امتحانات متعدد الخيارات</title>
<style>
body { font-family: Arial; background:#f0f4f8; padding:20px; }
h1 { text-align:center; color:#1d4ed8; }
button { background:#2563eb;color:#fff;border:none;padding:8px 12px;margin:5px;border-radius:5px;cursor:pointer; }
button:hover{background:#1d4ed8;}
input, select { padding:5px; margin:2px 0; width:250px; border-radius:4px; border:1px solid #ccc;}
.question { background:#fff; padding:10px; margin-bottom:10px; border-radius:5px; }
#timer { font-weight:bold; color:red; margin-top:10px; }
.hidden{display:none;}
</style>
</head>
<body>
<h1>نظام امتحانات متعدد الخيارات</h1>

<button id="btnTeacherLogin">لوحة المعلم</button>
<div id="teacher-panel" class="hidden">
<h2>لوحة المعلم</h2>
<button id="btnCreateExam">إنشاء امتحان جديد</button>
<button id="btnShowResults">عرض نتائج جميع الطلاب</button>
<div id="exam-list"></div>
<div id="edit-exam"></div>
</div>

<div id="student-panel">
<h2>لوحة الطالب</h2>
<label>اختر الامتحان: <select id="select-exam"></select></label><br><br>
<label>الاسم: <input type="text" id="student-name"></label><br>
<button id="btnStartExam">ابدأ الامتحان</button>
<div id="timer"></div>
<div id="exam-form"></div>
</div>

<script src="exam.js"></script>
</body>
</html>
